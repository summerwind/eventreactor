apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: eventreactor
webhooks:
- name: eventreactor.summerwind.github.io
  rules:
  - apiGroups:
    - eventreactor.summerwind.github.io
    apiVersions:
    - v1alpha1
    resources:
    - pipelines
    operations:
    - CREATE
    - UPDATE
  failurePolicy: Fail
  clientConfig:
    service:
      name: eventreactor-controller
      namespace: eventreactor
      path: /v1alpha1/pipeline/validate
    caBundle: 
