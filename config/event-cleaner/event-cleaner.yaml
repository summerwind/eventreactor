apiVersion: v1
kind: ServiceAccount
metadata:
  name: event-cleaner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: event-cleaner-role
rules:
- apiGroups:
  - eventreactor.summerwind.github.io
  resources:
  - events
  verbs:
  - get
  - list
  - watch
  - delete
- apiGroups:
  - eventreactor.summerwind.github.io
  resources:
  - actions
  verbs:
  - get
  - list
  - watch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  creationTimestamp: null
  name: event-cleaner-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: event-cleaner-role
subjects:
- kind: ServiceAccount
  name: event-cleaner
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: event-cleaner
  labels:
    app: eventreactor
spec:
  schedule: "30 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: event-cleaner
            image: summerwind/eventreactor:latest
            command: ["/bin/event-cleaner"]
            args:
            - "--namespace"
            - "$(NAMESPACE)"
            - "--event-retention-period"
            - "336h"
            - "--action-retention-period"
            - "336h"
            env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          serviceAccountName: event-cleaner
          restartPolicy: Never
