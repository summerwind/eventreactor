# permissions to do edit events.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: event-editor-role
rules:
- apiGroups:
  - eventreactor.summerwind.dev
  resources:
  - events
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - eventreactor.summerwind.dev
  resources:
  - events/status
  verbs:
  - get
  - patch
  - update
