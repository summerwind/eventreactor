on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build container image
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build container
      run: make docker-build
    - name: Docker Login
      run: docker login -u summerwind -p ${{ secrets.DOCKER_ACCESS_TOKEN }}
    - name: Push container
      run: make docker-push
